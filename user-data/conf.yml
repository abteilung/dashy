pageInfo:
  title: dashy.abteilung.ch
  description: The Things we must watch
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
    - title: Documentation
      path: https://dashy.to/docs
pages:
  - name: 1Ô∏è‚É£ Coolify I
    path: ./user-data/conf-coolify-i.yml
  - name: 2Ô∏è‚É£ Coolify II
    path: ./user-data/conf-coolify-ii.yml
  - name: ü¶Æ Legacy-Server
    path: ./user-data/conf-legacy-server.yml

appConfig:
  theme: argon
  layout: auto
  statusCheck: true
  iconSize: small
  colCount: 4
  rowCount: 3
  customColors:
    argon:
      primary: "#aabbc3"
      background: "#141b33"
      background-darker: "#060913"

sections:
  - name: My IP
    icon: mdi-ip-network
    widgets:
      - type: public-ip
    displayData:
      sortBy: reverse-alphabetical
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false

  - name: Coolify I
    icon: mdi-numeric-1-circle
    widgets:
      - type: gl-current-cpu
        options:
          hostname: https://glances.coolify1.abteilung.tools
      - type: gl-system-load
        options:
          hostname: https://glances.coolify1.abteilung.tools
      - type: gl-disk-space
        options:
          hostname: https://glances.coolify1.abteilung.tools
    displayData:
      sortBy: reverse-alphabetical
      rows: 3
      cols: 1
      collapsed: false
      hideForGuests: false

  - name: Coolify II
    icon: mdi-numeric-2-circle
    widgets:
      - type: gl-current-cpu
        options:
          hostname: https://glances.coolify2.abteilung.tools
      - type: gl-system-load
        options:
          hostname: https://glances.coolify2.abteilung.tools
      - type: gl-disk-space
        options:
          hostname: https://glances.coolify2.abteilung.tools
    displayData:
      sortBy: default
      rows: 3
      cols: 1
      collapsed: false
      hideForGuests: false
  - name: Legacy
    icon: mdi-one-up
    widgets:
      - type: gl-current-cpu
        options:
          hostname: https://glances.legacy.abteilung.tools
      - type: gl-system-load
        options:
          hostname: https://glances.legacy.abteilung.tools
      - type: gl-disk-space
        options:
          hostname: https://glances.legacy.abteilung.tools
    displayData:
      sortBy: default
      rows: 3
      cols: 1
      collapsed: false
      hideForGuests: false

  - name: Server
    icon: mdi-ip-network
    items:
      - title: abteilung.ch
        description: our Website
        url: https://abteilung.ch
        target: newtab
      - title: app.coolify.io
        description: Coolify Management
        url: https://app.coolify.io
        target: newtab

    displayData:
      sortBy: reverse-alphabetical
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false

  - name: Even Otherer Stuff
    icon: mdi-ip-network
    items:
      - title: abteilung.ch
        description: our Website
        url: https://abteilung.ch
        target: newtab
      - title: app.coolify.io
        description: Coolify Management
        url: https://app.coolify.io
        target: newtab

    displayData:
      sortBy: reverse-alphabetical
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
